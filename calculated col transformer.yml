      - transformer1:
          pluginTemplate:
            id: transformer1
            type: function
            subtype: Function
            template:
              ordered:
                - funcBody: >-
                    let table_data = {{query1.data}}


                    let data = _.groupBy(formatDataAsArray(table_data),
                    "customer_id")


                    let recordUpdates = _.groupBy({{table1.recordUpdates}},
                    "customer_id")


                    data = Object.keys(data).map(id => recordUpdates[id] ||
                    data[id]).map(arr => arr[0])


                    return data
                - value: ''
